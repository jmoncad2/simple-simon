<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <link href="css/simple-simon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div id="ez-wrapper" class="ez-mode container-fluid uni">
    <div id="ez-simon-yellow" class="ez-simon-boxes ani"></div>
    <div id="ez-simon-blue" class="ez-simon-boxes ani"></div>
    <div id="ez-simon-red" class="ez-simon-boxes ani"></div>
    <div id="ez-simon-counter" class="ez-simon-boxes ani"></div>
</div>

<div id="nl-wrapper" class="nl-mode container-fluid uni">
    <div id="nl-simon-yellow" class="nl-simon-boxes col-md-3 ani"></div>
    <div id="nl-simon-blue" class="nl-simon-boxes col-md-3 ani"></div>
    <div id="nl-simon-red" class="nl-simon-boxes col-md-3 ani"></div>
    <div id="nl-simon-green" class="nl-simon-boxes col-md-3 ani"></div>
    <div id="nl-simon-counter" class="ez-simon-boxes col-md-3 ani"></div>
</div>

<div id="hd-wrapper" class="hd-mode container-fluid uni">
    <div id="hd-simon-yellow" class="hd-simon-boxes ani"></div>
    <div id="hd-simon-blue" class="hd-simon-boxes ani"></div>
    <div id="hd-simon-red" class="hd-simon-boxes ani"></div>
    <div id="hd-simon-green" class="hd-simon-boxes ani"></div>
    <div id="hd-simon-purple" class="hd-simon-boxes ani"></div>
    <div id="hd-simon-counter" class="ez-simon-boxes ani"></div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="js/simple-simon.js"></script>
</body>
</html>
